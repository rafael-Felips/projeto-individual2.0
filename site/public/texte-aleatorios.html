    var random = [];
    function generateRan() {
        random = [];
        var max = 16;
        for (var i = 0; i < max; i++) {
            var temp = Math.floor(Math.random() * max);
            if (random.indexOf(temp) == -1) {
                random.push(temp);
            }
            else
                i--;
        }
