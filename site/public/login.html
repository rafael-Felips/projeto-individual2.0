<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <header>
        <div class="container-header">
            <a href="./index.html">
                <h1>FUTSAL</h1>
            </a>

            <div class="navegacao-header">
                <ul>
                    <li><a href="./index.html#oque-e-futsal">O que é?</a></li>
                    <li><a href="./index.html#historia-futsal">História</a></li>

    </header>
    <div class="formulario-completo">
        <div class="login">
            <h2>Login</h2>
            <div class="campo">
                <span>Email:</span>
                <input id="email_input" placeholder="usuario@email.com">
            </div>
            <div class="campo">
                <Span>Senha:</Span>
                <input id="senha_input" type="password" placeholder="******">
            </div>
            <button class="botao" onclick="entrar()">
                Entrar
            </button>
            <div class="nao-tem-uma-conta">
                Não tem uma conta? <span><a href="./cadastro.html">Cadastre-se</a></span>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        //aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        //    finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
        //            finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
